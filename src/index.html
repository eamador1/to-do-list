<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
  <section class="activities">
    <div class="cont-heading">
      <h5>Today's do List</h5>
      <img class="sync" alt="synchronize image">
    </div>
    <form class="input" method="post">
      <input type="text" class="text" placeholder="Add to your list" minlength="5" required>
      <img class="enter">
    </form>
    <div class="list">
        <!--List generated from JS  -->
    </div>
  </section>
  <div class="cont-clear">
    <button class="clear">Clear all completed</button>
  </div>
</body>
</html>
